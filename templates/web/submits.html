{% extends 'web/layout.html' %}

{% block content %}
<table class="table">
    {% for submit in submits %}
    <tr>
        <td><a href="{% url 'task_detail' submit.student.username submit.assignment.id submit.submit_num %}">{{ submit.id }}</a></td>
        <td>{{ submit.student.username }}</td>
        <td>{{ submit.points }} / {{ submit.max_points }}</td>
        <td title="{{ submit.created_at }}">{{ submit.created_at | timesince }}</td>
        <td><a href="{% url 'reevaluate' submit.id %}">reevaluate</a></td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
